<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
	</head>
	<body>
		<h1>Chat với Middleware xác thực</h1>
		<h2>Trạng thái:<span id="status"> Chưa kết nối </span></h2>
		<div>
			<input id="name" type="text" placeholder="Nhập tên..." />
			<button id="create-token">Tạo token</button>
		</div>
		<div>
			<input id="token" type="text" placeholder="Nhập token..." />
			<button id="connect">Kết nối</button>
		</div>
		<div>
			<input id="message" type="text" placeholder="Nhập tin nhắn..." />
			<button id="send">Gửi tin nhắn</button>
		</div>
		<ul id="messages"></ul>
		<script src="main.js"></script>
	</body>
</html>
